output: dist/
releases:
  - name: release
    jobs:
      - name: release-macos
        package:
          platform: macos
          target: zip
      - name: release-macos-dmg
        package:
          platform: macos
          target: dmg
      - name: release-android
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm64
  - name: windows
    jobs:
      - name: release-windows
        package: 
          platform: windows
          target: exe
      - name: release-windows-zip
        package: 
          platform: windows
          target: zip
