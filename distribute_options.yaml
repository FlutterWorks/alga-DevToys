output: dist/
releases:
  - name: release
    jobs:
      - name: macos-archive
        package:
          platform: macos
          target: zip
      - name: macos-app
        package:
          platform: macos
          target: dmg
      - name: android-32bit
        package:
          platform: android
          target: apk
          build_args:
            flavor: abi32bit
            target-platform: android-arm
      - name: android-64bit
        package:
          platform: android
          target: apk
          build_args:
            flavor: abi64bit
            target-platform: android-arm64
      - name: aab
        package:
          platform: android
          target: aab
          build_args:
            flavor: aab
  - name: windows
    jobs:
      - name: release-windows
        package:
          platform: windows
          target: exe
      - name: release-windows-zip
        package:
          platform: windows
          target: zip
