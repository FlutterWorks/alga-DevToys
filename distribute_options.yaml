output: dist/
releases:
  - name: macos
    jobs:
      - name: archive
        package:
          platform: macos
          target: zip
      - name: app
        package:
          platform: macos
          target: dmg
  - name: android
    jobs:    
      - name: arm
        package:
          platform: android
          target: apk
          build_args:
            flavor: arm
      - name: arm64
        package:
          platform: android
          target: apk
          build_args:
            flavor: arm64
      - name: x86_64
        package:
          platform: android
          target: apk
          build_args:
            flavor: x86_64
      - name: aab
        package:
          platform: android
          target: aab
          build_args:
            flavor: aab
  - name: windows
    jobs:
      - name: exe
        package:
          platform: windows
          target: exe
      - name: zip
        package:
          platform: windows
          target: zip
