output: dist/
releases:
  - name: release
    jobs:
      - name: archive
        package:
          platform: macos
          target: zip
      - name: app
        package:
          platform: macos
          target: dmg
      - name: 64bit
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm64
      - name: 32bit
        package:
          platform: android
          target: apk
          build_args:
            target-platform: android-arm
      - name: aab
        package:
          platform: android
          target: aab
  - name: windows
    jobs:
      - name: release-windows
        package:
          platform: windows
          target: exe
      - name: release-windows-zip
        package:
          platform: windows
          target: zip
