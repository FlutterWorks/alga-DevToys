    path: ./packages/language_textfield

  cupertino_icons: ^1.0.2
  archive: ^3.2.2
  dart_style: ^2.2.1
  uuid: ^3.0.6
  crypto: ^3.0.1
  flutter_svg: ^1.0.3
  window_manager: ^0.2.0
