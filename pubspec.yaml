  flutter_riverpod: ^1.0.3
  hotkey_manager: ^0.1.6
  sass: ^1.49.9
  file_selector: ^0.8.4+1
  shelf_static: ^1.1.0
  flutter_highlight: ^0.7.0
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  qr_flutter: ^4.0.0
  blurhash_dart: ^1.1.0
